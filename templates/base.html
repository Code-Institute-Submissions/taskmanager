<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
    <!-- Google font, Material icons, Materialize and CSS stylesheet dependencies -->
      <link
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet"
      />
      <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&display=swap"
        rel="stylesheet"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
      />
      <link
        rel="stylesheet"
        href="{{url_for('static', filename='css/style.css')}}"
        type="text/css"
      />
    </head>
    <header>
    <!-- Navbar -->
      <nav>
        <div class="nav-wrapper">
          <a href="{{url_for('get_tasks')}}" class="brand-logo">Task Manager</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"
            ><i class="material-icons">menu</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="{{url_for('get_tasks')}}">Home</a></li>
            <li><a href="{{url_for('add_task')}}">New Task</a></li>
            <li>
              <a href="{{url_for('get_categories')}}">Manage Categories</a>
            </li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="{{url_for('get_tasks')}}">Home</a></li>
            <li><a href="{{url_for('add_task')}}">New Task</a></li>
            <li>
              <a href="{{url_for('get_categories')}}">Manage Categories</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <body>
      <div class="container">
        {% block content %} {% endblock %}
      </div>
      <!-- JS dependencies -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"
      ></script>
      <!-- Materialize JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
      <script type="text/javascript">
      // Accordion + mobile view sidebar 
        $(document).ready(function () {
          $(".collapsible").collapsible();
          $(".button-collapse").sideNav();
        });
      // Calendar 
        $(".datepicker").pickadate({
          selectMonths: true, // Creates a dropdown to control month
          selectYears: 15, // Creates a dropdown of 15 years to control year,
          today: "Today",
          clear: "Clear",
          close: "Ok",
          closeOnSelect: false, // Close upon selecting a date,
        });

        $(document).ready(function () {
          $("select").material_select();
        });
      // Calendar hotfix due to using older version of Materialize dependent on Jquery
        document
          .getElementById("matfix")
          .addEventListener("click", function (e) {
            e.stopPropagation();
          });
      </script>
    </body>
  </html>
</html>
