{% extends 'base.html' %} {% block content %}

<h3>Add task</h3>

<div class="row">
  <form action="" method="POST" class="col s12">
    <div class="row">
      <div class="input-field col s12">
      <i class="material-icons prefix">poll</i>
        <select id="category" name="category_name">
          <option value="" disabled selected>Task category</option>
          {% for cat in categories %}
          <option value="{{cat.category_name}}">{{cat.category_name}}</option>
          {% endfor %}
        </select>
        <label>Task category</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">assignment</i>
        <input id="task_name" name="task_name" type="text" class="validate" />
        <label for="icon_prefix">Task Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <textarea
          name="task_description"
          id="task_description"
          class="materialize-textarea"
        ></textarea>
        <label for="subject">Task desciption</label>
      </div>
    </div>
    <div class="row">
      <div id="matfix" class="input-field col s12">
        <i class="material-icons prefix">today</i>
        <input id="due_date" name="due_date" type="text" class="datepicker" />
        <label for="icon_prefix">Due date</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">time</i>
        <input id="due_time" name="due_time" type="text" class="timepicker" />
        <label for="icon_prefix">Due time</label>
      </div>
    </div>
    <div class="row">
      <div class="switch">
        <label>
          <input id="is_priority" name="is_priority" type="checkbox" />
          <span class="lever"></span>
          Priority
        </label>
      </div>
    </div>

      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
  
  </form>
</div>

{% endblock %}
